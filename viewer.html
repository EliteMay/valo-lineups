<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VALO LINEUPS - ビュー</title>
  <link rel="stylesheet" href="css/style.css?v=2" />
</head>
<body class="page page-viewer">
  <header class="topbar">
    <div class="brand">VALO LINEUPS</div>
    <nav class="nav">
      <a class="btn" href="index.html">ホーム</a>
      <a class="btn btn-primary" href="input.html">定点を追加</a>
    </nav>
  </header>

  <main class="container">
    <!-- フィルタ -->
    <section id="filters" class="panel">
      <h2 class="panel-title">FILTER</h2>

      <div class="filter-row">
        <select id="f-map"   class="select"><option value="">Map</option></select>
        <select id="f-agent" class="select"><option value="">Agent</option></select>
        <select id="f-site"  class="select">
          <option value="">Site</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <input id="f-q" type="search" class="input" placeholder="キーワード(タグ/説明/メモ)" />
        <button id="f-clear" class="btn">クリア</button>
      </div>

      <div class="filter-row filter-row-bottom">
        <div class="side-tabs" id="side-tabs">
          <button type="button" class="side-tab is-active" data-side="">All</button>
          <button type="button" class="side-tab" data-side="Attack">Attack</button>
          <button type="button" class="side-tab" data-side="Defense">Defense</button>
        </div>
        <div class="filter-extra">
          <select id="f-sort" class="select">
            <option value="created-desc">新しい順</option>
            <option value="created-asc">古い順</option>
            <option value="map-site-agent">マップ順</option>
          </select>
        </div>
      </div>

      <div class="filter-tags">
        <span class="muted small">クイックタグ:</span>
        <div id="quick-tags" class="tag-pills tag-pills--small"></div>
      </div>

      <div class="filter-actions">
        <button id="export" class="btn">エクスポート</button>
        <label class="btn">
          インポート
          <input id="import" type="file" accept="application/json" hidden>
        </label>
        <button id="wipe" class="btn btn-danger">全削除</button>
      </div>
    </section>

    <!-- 一覧ヘッダー -->
    <div class="list-head">
      <span id="hit-count" class="muted"></span>
    </div>

    <!-- 一覧 -->
    <section id="list" class="list"></section>
  </main>

  <!-- ライトボックス -->
  <div id="lightbox" class="lightbox" hidden>
    <img id="lightbox-img" alt="">
    <button id="lightbox-close" class="lightbox-close" aria-label="閉じる">×</button>
  </div>

  <script src="js/common.js?v=2"></script>
  <script src="js/viewer.js?v=2"></script>
</body>
</html>
